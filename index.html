<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div id="particles-js"></div>
    
    <div class="tools-grid">
        <div class="tool">
            <h2>Title1</h2>
            <p>Description1</p>
            <div class="status"><span class="status-dot working-dot"></span> Working</div>
            <button class="action-btn">Button1</button>
        </div>
        <div class="tool">
            <h2>Title2</h2>
            <p>Description2</p>
            <div class="status"><span class="status-dot maintenance-dot"></span> Maintenance</div>
            <button class="action-btn">Button1</button>
        </div>
        <div class="tool">
            <h2>Title3</h2>
            <p>Description3</p>
            <div class="status"><span class="status-dot not-working-dot"></span> Not Working</div>
            <button class="action-btn">Button1</button>
        </div>
        <div class="tool">
            <h2>Title4</h2>
            <p>Description4</p>
            <div class="status"><span class="status-dot working-dot"></span> Working</div>
            <button class="action-btn">Button1</button>
        </div>
        <div class="tool">
            <h2>Title5</h2>
            <p>Description5</p>
            <div class="status"><span class="status-dot maintenance-dot"></span> Maintenance</div>
            <button class="action-btn">Button1</button>
        </div>
        <div class="tool">
            <h2>Title6</h2>
            <p>Description6</p>
            <div class="status"><span class="status-dot not-working-dot"></span> Not Working</div>
            <button class="action-btn">Button1</button>
        </div>
    </div>
    <script src="script.js"></script
</body>
</html>
