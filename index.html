<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Spammer</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Webhook Spammer with Proxies</h1>
    <form id="webhookForm">
        <label for="webhook">Webhook URL:</label>
        <input type="text" id="webhook" required><br>

        <label for="avatarUrl">Avatar URL:</label>
        <input type="text" id="avatarUrl" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="content">Content:</label>
        <textarea id="content" required></textarea><br>

        <label for="interval">Interval (ms):</label>
        <input type="number" id="interval" required><br>

        <button type="submit">Start Spamming</button>
    </form>

    <p id="status"></p>
</body>
</html>
